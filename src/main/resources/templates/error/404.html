<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutLoginForm}">
<head>
	<title th:text="#{404error}"></title>
</head>
<body>
	<div layout:fragment="content" class="content-body">
		<div class="container text-center">
			<div class="mt-3">
				<h1 style="color: red;" th:text="${status} + '' + ${error}"></h1>
			</div>
			<h4 class="mt-3" th:text="#{not.found.page}"><!--お探しのページは見つかりませんでした。--></h4>
			<h4 class="mt-3" th:text="#{error.page.goto.back}"><!--ホーム画面に戻ってください--></h4>
			<a th:href="@{/homePage}" class="btn btn-secondary mt-3" th:text="#{back.to.home}"><!--ホーム画面に戻る--></a>
		</div>
	</div>
</body>
</html>
