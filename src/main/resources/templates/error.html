<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutLoginForm}">

<head>
	<title th:text="#{error.page}"><!--ERROR PAGE--></title>
</head>
<body>
	<div layout:fragment="content" class="content-body">
		<div class="mt-3 mb-5 container text-center">
			<h1 style="color: red;" th:text="#{error.page.message}"><!--エラーが発生しました--></h1>
			<div class="mt-3">	
				<h4 th:text="#{error.page.goto.back}"><!--ホーム画面に戻ってください--></h4>
			</div>
			<div class="mt-3 mb-3">
				<a th:href="@{/homePage}" class="btn btn-secondary mt-3" th:text="#{back.to.home}"><!--ホーム画面に戻る--></a>
			</div> 
		</div>
	</div>
</body>
</html>
