<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutLoginForm}">

<head>
<!--	<link rel="stylesheet" th:href="@{/css/trafficViolationNoticeCreation1.css}">-->
	<title>ERROR PAGE</title>
</head>
<body>
	<div layout:fragment="content" class="content-body">
		<div class="mb-5 container text-center">
			<h1 style="color: red;" th:text="${status} + '' + ${error}"></h1>
			<p th:text="${message}"></p>
			<h4>ログイン画面に戻ってください</h4>
			<form method="get" th:action="@{/loginPage}" class="mt-3">
				<button type="submit" class="btn btn-secondary">ログイン画面に戻る</button>
			</form> 
		</div>
	</div>
</body>
</html>
