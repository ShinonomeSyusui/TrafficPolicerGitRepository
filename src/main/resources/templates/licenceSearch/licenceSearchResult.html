<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<link rel="stylesheet" th:href="@{/css/searchResult.css}">
	<meta charset="UTF-8">
	<title th:text="#{licence.search.result}"><!--検索結果--></title>
</head> 

<body>
	<div layout:fragment="content" class="content-body">
		<div class="text-center">
			<div class="row mt-3">
				<div class="col-3">
					<div class="col-3">
						<a th:href="@{/licenceSearch}" class="backbtn btn btn-light" th:text="#{backBtn}"><!--⇦戻る--></a>
					</div>
				</div>
				<div class="col-6 mt-3">
					<h1 th:text="#{searchResult}"><!--検索結果--></h1>
					<div class="row mt-3">
						<div th:if="${errorMsg}" class="alert alert-danger" role="alert">
							<p th:text="${errorMsg}" style="font-size: 20px;"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3 justify-content-center">
				<div class="col-3"></div>
				<div class="col">
					<table th:if="${licence != null}" class="table table-striped table-striped table-bordered">
						<thead>
							<th colspan="2"><b th:text="#{licenceSearchResultDetails}"><!--検索結果該当免許証詳細--></b></th>
						</thead>
						<tbody>
							<tr>
								<td class="tdLift" th:text="#{licenceNumber}"><!--免許証番号--></td>
								<td class="tdRight" th:text="${licence.licenceNumber}"></td>
							</tr>
							<tr>
								<td th:text="#{furigana}"><!--ふりがな--></td>
								<td th:text="${licence.furigana}"></td>
							</tr>
							<tr>
								<td class="tdLift" th:text="#{fullName}"><!--氏名--></td>
								<td class="tdRight" th:text="${licence.driverName}"></td>
							</tr>
							<tr>
								<td class="tdLift" th:text="#{birthday}"><!--生年月日--></td>
								<td class="tdRight" th:text="${birthday}"></td>
							</tr>
							<tr>
								<td class="tdLift" th:text="#{address}"><!--住所--></td>
								<td class="tdRight" th:text="${licence.address}"></td>
							</tr>
							<tr>
								<td class="tdLift" th:text="#{dateOfIssue}"><!--交付日--></td>
								<td class="tdRight" th:text="${issueDate}"></td>
							</tr>
							<tr>
								<td class="tdLift" th:text="#{dateOfExpiry}"><!--有効期限--></td>
								<td class="tdRight" th:text="${expiryDate}"></td>
							</tr>
							<tr>
								<td class="tdLift" th:text="#{licenceType}"><!--免許の種類--></td>
								<td class="tdRight" th:text="${licence.licenceType.getLicenceTypeJp()}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
		<div class="row mt-3 mb-3 justify-content-center">
			<div class="col-md-3">
				<form class="me-2" method="get" th:action="@{/trafficViolationNoticeCreation1}">
					<input th:if="${licence != null}" type="hidden" th:value="${licence.id}" name="id" />
					<button class="Notice-btn btn btn-primary" th:text="#{creation}"><!--告知書作成--></button>
				</form>
				<div class="me-2">
					<a th:href="@{/homePage}" class="return-btn btn btn-secondary" th:text="#{returnToTop}"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
